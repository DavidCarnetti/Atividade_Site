<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="tema.css">

    <style>
        .CTT {
            max-width: 500px;
            margin: auto;
            margin-top: 40px;
            background: #000;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0px 0px 25px #02ff2c;
            color: white;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 4px solid #02ff2c;
            border-radius: 15px;
            margin-bottom: 15px;
            font-size: 16px;
            background: black;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            background: white;
            color: #0d8a37;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: #aaf0b3;
        }
    </style>
</head>

<body>

    <header class="topo">
        <a href="index.html" class="logo">
            <img src="./img/dc.jpg" alt="Logo">
        </a>

        <ul class="menu">
            <li><a href="sobre.html">Projetos</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
    </header>

    <div class="CTT">
        <h2 style="text-align:center;">Fale Conosco</h2>

        <form>
            <label>Nome</label>
            <input type="text" placeholder="Seu nome">

            <label>E-mail</label>
            <input type="email" placeholder="seuemail@exemplo.com">

            <label>Mensagem</label>
            <textarea placeholder="Digite sua mensagem..."></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <footer>
        <a href="https://github.com/DavidCarnetti?tab=repositories" target="_blank">
            <img src="./img/github.svg">
            <p>Github</p>
        </a>
        <a href="https://br.linkedin.com/" target="_blank">
            <img src="./img/linkedin.svg">
            <p>Linkedin</p>
        </a>
        <a href="https://www.youtube.com/@alanzoka" target="_blank">
            <img src="./img/youtube.svg">
            <p>Youtube</p>
        </a>
    </footer>

</body>

</html>
